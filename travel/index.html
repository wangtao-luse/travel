<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/main.app.css" />
		<link rel="stylesheet" href="css/main.topstory.routes.css" />
	</head>
	<body>
		<div class="mod-container">
		  <div>
		  	<header class="appHeader">
		  		<div class="appHeader-inner">
		  			<ul class="tabs appHeader-tabs">
		  				<li class="tabs-item appHeader-tab tabs-item--noMeta">
		  					<a href="#" class="tabs-link appHeader-tabsLink is-active">首页</a>		  					
		  				</li>
		  				<li class="tabs-item appHeader-tab tabs-item--noMeta">
		  					<a href="#" class="tabs-link appHeader-tabsLink">问答</a>		  					
		  				</li>
		  				<li class="tabs-item appHeader-tab tabs-item--noMeta">
		  					<a href="#" class="tabs-link appHeader-tabsLink">专栏</a>		  					
		  				</li>
		  			</ul>
		  			<div class="searchBar">
		  				<div class="searchBar-toolWrapper">
		  				   <form class="searchBar-tool">
		  				   	<div>
		  				   		<div class="popover">
		  				   			<label class="input-wrapper searchBar-input input-wrapper--grey">
		  				   				<input type="text" maxlength="100" autocomplete="off" id="popover1-toggle"placeholder="大家都在搜" class="input"/>
		  				   				<button type="button" class="button searchBar-searchButton button">
		  				   					<span class="search-icon"></span>
		  				   				</button>
		  				   			</label>
		  				   		</div>
		  				   	</div>
		  				   </form>
		  				</div>
		  			    <div class="serachBtn-question">
		  			    	<button type="button" class="button searchBar-askButton button--primary button--blue">提问</button>
		  			    </div>
		  			    
		  			</div>
		  		    <div class="appHeader-userInfo">		  		    	
		  		    	<div class="appHeader-profile">
		  		    		<div class="popover appHeader-menu">
		  		    			<button type="button" id="popover17-toggle">
		  		    			   <img class="avatar" src="https://avatar.csdnimg.cn/B/4/6/2_qq_29393273.jpg" width="30" height="30"/>
		  		    			</button>
		  		    		</div>		  		    		
		  		    	</div>
		  		    	<div class="popover pushNotifications appHeader-notifications">
		  		    		<button type="button" id="popover15-toggle" class="button pushNotifications-icon button--plain"/>
		  		    		<span class="message-icon"></span>
		  		    		<span class="pushNotifications-count">3</span>
		  		    		</button>
		  		    	</div>
		  		    </div>
		  		</div>
		  	</header>
		  </div>
		  <div class="app-main">
		  	  <div class="topstory">
		  	  	<div class="topstory-container">
		  	  		<div class="topstory-mainColumn">
		  	  		  <div class="topstory-mainColumnCard">
		  	  		  	<div class="card topstory-noMarginCard topstory-tabCard">
		  	  		  		<nav class="topstoryTabs topstory-tabs">
		  	  		  			<a  class="topstoryTabs-link topstory-tabsLink" href="/">推荐</a>
		  	  		  			<a   class="topstoryTabs-link topstory-tabsLink is-active" href="/follow">关注</a>
		  	  		  			<a  class="topstoryTabs-link topstory-tabsLink" href="/hot">热榜</a>
		  	  		  		</nav>
		  	  		  		<div>
		  	  		  			<div class="Sticky" style=""></div>
		  	  		  		</div>
		  	  		  	</div>
		  	  		  	<div id="topstoryContent" class="topstory-content">
		  	  		  		<div class="listShortcut">
		  	  		  			<div class="topstory-recommend">
		  	  		  				<div>
		  	  		  					<div class="card topstoryItem topstoryItem-isRecommend">
		  	  		  						<div class="feed">
		  	  		  							<div class="contentItem answerItem">
		  	  		  								<h2 class="contentItem-title">
		  	  		  									
		  	  		  								</h2>
		  	  		  								<div class="richContent is-collapsed">
		  	  		  									<div class="richContent-cover">
		  	  		  										<div class="richContent-cover-inner">
		  	  		  											<img src="https://pic3.zhimg.com/v2-e8a9ceb9758595cfad31c45cb985f014_400x224.jpg" alt="cover">
		  	  		  										</div>
		  	  		  									</div>
		  	  		  								</div>
		  	  		  							</div>
		  	  		  						</div>
		  	  		  					</div>
		  	  		  				</div>
		  	  		  			</div>
		  	  		  		</div>
		  	  		  	</div>
		  	  		  	
		  	  		  	左侧
		  	  		  </div>		  	  			
		  	  		</div>
		  	  		<div class="globalSideBar">右侧</div>
		  	  		
		  	  	</div>
		  	  </div>
		  </div>
		</div>
		<div>
			<div>
				<div>
					<div class="popover-content popover-content--bottom popover-content--fixed popover-content--arrowed undefined popover-content-enter-done" id="popover17-content">
						<span class="popover-arrow popover-arrow--bottom" style="left: 67px; top: 0px;"></span>
						<div class="menu appHeaderProfileMenu">
							<a href="#" type="button" class="button menu-item appHeaderProfileMenu-item button--plain">
								<span class="user-icon"></span>我的主页
							</a>
							<a  href="#" type="button" class="button menu-item appHeaderProfileMenu-item button--plain">
								<span class="brush_icon"></span>创作者中心</a>
							<a href="#" type="button" class="button menu-item appHeaderProfileMenu-item button--plain">
								<span class="setting_icon"></span>设置</a>
							<a href="#" type="button" class="button menu-item appHeaderProfileMenu-item button--plain">
								<span class="power_icon"></span>退出</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
